<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Flight Details</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to styles.css -->
</head>
<body>
    <div class="container">
        <h1>Drone Flight Details</h1>
        <input type="file" id="fileInput" accept=".kml">
        <div id="map"></div>
        <div id="details">
            <p id="length"></p>
            <p id="aircraftName"></p>
            <p id="flightControllerID"></p>
            <p id="pilotsName"></p>
            <p id="flightTime"></p>
            <p id="modeSelection"></p>
            <p id="height"></p>
            <p id="routeSpacing"></p>
            <p id="taskFlightSpeed"></p>
            <p id="taskArea"></p>
            <p id="sprayAmount"></p>
            <!-- Add more detail paragraphs as needed -->
        </div>
    </div>

    <!-- Include config.js before script.js -->
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
